<!DOCTYPE html>
<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            Home
          </div>
          <div class="col">
            About
          </div>
          <div class="col">
            Cart
          </div>
        </div>
      </div>
    
      <!--Seperation-->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="White Rice"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Yellow Rice"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Dirty Rice"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://media.istockphoto.com/photos/boiled-rice-in-a-bowl-picture-id1165114438?k=20&m=1165114438&s=612x612&w=0&h=TTyjDI74L1LdMfs0RinRccDGEOGn4lZZrrZs7u-RmSI=" style="width:350px; height:350px;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
          <img src="https://assets.epicurious.com/photos/57d6d2b8d6d221fb7135597b/16:9/w_1280,c_limit/yellow-rice.jpg" style="width:350px; height:350px;" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.greatlifepublishing.net/wp-content/uploads/sites/2/2017/09/22095026/Cajun-Dirty-Rice-Crop.jpg" style="width:350px; height:350px;" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      

<!--End-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
